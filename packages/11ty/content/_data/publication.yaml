contributor:
  - type: primary
    first_name: Faya
    last_name: Causey
    title:
    affiliation:
    bio: "Faya Causey is the former head of academic programs at the National Gallery of Art, Washington, DC; a fellow of the Society of Antiquaries of London; and a past Getty Scholar (2017–18) and Getty Guest Researcher (2018–19). She was educated at the University of California, receiving her BA at UC Riverside and her MA and PhD degrees at UC Santa Barbara. Causey has lectured and published widely, primarily on amber, antiquity, and modern artists and architects whose work relates to the ancient world. She is also the author of *Amber and the Ancient World* (Getty Publications, 2012)."
    url:
    pic:
  - type: secondary
    first_name: Jeff
    last_name: Maish
    title: conservator of antiquities
    affiliation: J. Paul Getty Museum at the Getty Villa
    bio: "Jeff Maish is a conservator of antiquities at the J. Paul Getty Museum at the Getty Villa, where he has worked since 1988. He has conducted research and worked on the treatment of Attic ceramics and bronzes in the Getty's collection and in cooperation with other institutions, in addition to his work with ambers."
    pic:
  - type: secondary
    first_name: Herant
    last_name: Khanjian
    title: assistant scientist
    affiliation: Getty Conservation Institute
    bio: "Herant Khanjian is an assistant scientist at the Getty Conservation Institute, where has worked since 1988. He specializes in the study of organic material found in traditional and modern works of art, using Fourier-transform infrared spectroscopy."
    pic:
  - type: secondary
    first_name: Michael R.
    last_name: Schilling
    title: senior scientist
    affiliation: Getty Conservation Institute
    bio: "Michael R. Schilling is a senior scientist in charge of the organic materials laboratory of the Getty Conservation Institute, where he has worked since 1983."
